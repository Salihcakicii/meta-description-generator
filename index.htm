<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Meta Description Generator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>📝 Meta Description Generator</h1>
    <p class="subtitle">SEO uyumlu açıklamalar oluşturun (ideal: 140–160 karakter)</p>

    <textarea id="descriptionInput" placeholder="Açıklamanızı buraya yazın..."></textarea>
    
    <p id="charCount">0 karakter</p>
    
    <button id="generateBtn">Açıklamayı Oluştur</button>
    <button id="copyBtn" style="display:none;">Kopyala</button>

    <div id="result" class="output-box" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
