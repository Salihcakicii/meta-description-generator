<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta Description Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Meta Description Generator</h1>

    <label for="keywords">Anahtar Kelimeler (virgülle ayır):</label>
    <input type="text" id="keywords" placeholder="örnek: SEO, meta açıklaması, Google" />

    <label for="content">İçeriğin Özeti veya Açıklama:</label>
    <textarea id="content" placeholder="Buraya içerik özetini yazın..."></textarea>

    <button id="generateBtn">Açıklama Oluştur</button>

    <h2>Meta Açıklaması</h2>
    <div id="resultBox">
      <p id="result"></p>
    </div>

    <div id="feedback">
      <p><strong>Karakter Sayısı:</strong> <span id="charCount">0</span></p>
      <p><strong>Anahtar Kelime Kapsamı:</strong> <span id="keywordCoverage">0%</span></p>
      <p><strong>Yoğunluk Durumu:</strong> <span id="keywordStatus"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
