<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meta Description Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Meta Description Generator</h1>

    <label>Dil Seç:</label>
    <select id="languageSelect">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
    </select>

    <label>Anahtar Kelime:</label>
    <input type="text" id="keywordInput" placeholder="Anahtar kelimeyi girin..." />

    <textarea id="descriptionInput" placeholder="Meta açıklamanızı buraya yazın..."></textarea>

    <div class="info">
      <p id="charCount">0 karakter</p>
      <p id="pixelWidth">0 piksel</p>
    </div>

    <p id="feedback"></p>
    <p id="keywordCheck"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
