<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meta Description Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Meta Description Generator</h1>

    <label for="keywordsInput">Anahtar Kelimeler (virgül veya yeni satır ile ayırın):</label>
    <textarea id="keywordsInput" placeholder="örnek: SEO, backlink, içerik"></textarea>

    <label for="brandInput">Marka Adı (opsiyonel):</label>
    <input type="text" id="brandInput" placeholder="Marka adınızı yazın..." />

    <button id="generateBtn">Meta Açıklama Oluştur</button>

    <p id="lengthFeedback"></p>

    <label for="descriptionOutput">Oluşturulan Meta Açıklama:</label>
    <textarea id="descriptionOutput" readonly></textarea>

    <div class="serp-preview">
      <p class="serp-title">Başlık Örneği - www.siteadi.com</p>
      <p class="serp-url">https://www.siteadi.com/ornek-sayfa</p>
      <p class="serp-description" id="serpDescription">Meta açıklama burada gösterilecek...</p>
    </div>

    <div class="buttons">
      <button id="copyBtn">📋 Kopyala</button>
      <button id="downloadBtn">⬇️ İndir</button>
    </div>

    <label for="languageSelect">Dil:</label>
    <select id="languageSelect">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>
</html>
