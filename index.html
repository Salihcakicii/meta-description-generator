<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Description Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Meta Description Generator</h1>
    <textarea id="inputText" placeholder="İçeriğinizi buraya yazın..."></textarea>
    
    <button onclick="generateDescription()">Oluştur</button>
    <p id="output"></p>
    
    <div class="status-area">
      <span id="charCount">0 karakter</span>
      <span id="status"></span>
    </div>

    <button id="copyBtn" onclick="copyToClipboard()">Kopyala</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
